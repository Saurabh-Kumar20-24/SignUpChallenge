<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up Challenge</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body class="" style="background-color: bisque;">

       <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
        <form class="bg-white p-4 shadow-lg" style="width: 40vw;">
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="email"  class="form-control border-1 border-black w-75" id="Email" placeholder="Example@gmail.com" aria-describedby="emailHelp">
            </div>
            <div id="emailError"></div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control border-1 border-black w-75" placeholder="Your password" id="Password">
            </div>
            <div id="passError"></div>
            <div id="clearDiv" class="text-success"></div>
            <button type="submit" onclick="handleSubmit()" class="btn btn-primary">Submit</button>
          </form>
       </div>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
